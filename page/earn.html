<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks Layout</title>
  <link rel="stylesheet" href="css/earn.css">
</head>
<body>
  <!-- Tasks Header -->
  <div class="tasks-header">
    <h1>TASKS</h1>
    <p>GET REWARDS FOR <br> COMPLETING QUESTS</p>
  </div>

  <!-- Tabs Section -->
  <div class="tabs">
    <button class="tab active">In-game</button>
    <button class="tab">Partners</button>
  </div>

  <!-- Task List -->
  <div class="task-list">
    <!-- Task Item -->
    <div class="task-item">
      <div class="task-icon">🐾</div>
      <div class="task-info">
        <h3>One falls, one rises</h3>
        <p>+ 250 PAWS</p>
      </div>
      <div class="task-actions">
        <button class="start-btn">Start</button>
        <button class="claim-btn">Claim</button>
      </div>
    </div>

    <div class="task-item">
      <div class="task-icon">🐾</div>
      <div class="task-info">
        <h3>Put 🐾 in your name</h3>
        <p>+ 5,000 PAWS</p>
      </div>
      <div class="task-actions">
        <button class="start-btn">Start</button>
        <button class="claim-btn">Claim</button>
      </div>
    </div>

    <div class="task-item">
      <div class="task-icon">🐾</div>
      <div class="task-info">
        <h3>Tweet about PAWS</h3>
        <p>+ 2,000 PAWS</p>
      </div>
      <div class="task-actions">
        <button class="start-btn">Start</button>
        <button class="claim-btn">Claim</button>
      </div>
    </div>
  </div>
</body>
</html>
